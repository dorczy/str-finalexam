<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>

    <button class="btn btn-info btn-block my-3"
      [routerLink]="['/user/0']">
      <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp; Add new user
    </button>

    <div class="form-group col-4 offset-4">
      <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="Search name">
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th
            class="tableHeader"
            *ngFor="let col of cols"
            (click)="onChangeSort(col.key)"
            >
            {{ col.title }}
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:phrase:filterKey | sort:sortKey">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>

          <td>
            <div class="btn-group">

              <button [routerLink]="['user/' + user.id]" class="btn btn-info" type="submit">
                <i class="fa fa-pencil"></i>
              </button>

              <button (click)="onClickDelete(user)" class="btn btn-danger" type="submit">
                <i class="fa fa-trash"></i>
              </button>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
